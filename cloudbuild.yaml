steps:

  #CREATE AN IMAGE FROM DOCKERFILE
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/company-hub-286820/fullcycle:latest', '-t', 'gcr.io/company-hub-286820/fullcycle:$SHORT_SHA' ]

  #CREATE AN CONTAINER FROM FULLCYCLE IMAGE
- name: 'docker'
  args: ['run', '-d', '--name', 'companyHUB', gcr.io/company-hub-286820/fullcycle:latest]  

  #TESTING MY UNIT TESTS
- name: 'docker'
  args: ['exec', 'companyHUB', 'npm test']  
 
   