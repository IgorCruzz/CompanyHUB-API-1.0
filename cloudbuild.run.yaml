steps:

  #CREATE AN IMAGE FROM DOCKERFILE
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build',  
         '--build-arg',
         'DB_HOST=${_DB_HOST}', 
         '--build-arg',
         'DB_USER=${_DB_USER}',
         '--build-arg',
         'DB_PASSWORD=${_DB_PASSWORD}',
         '--build-arg',
         'DB_NAME=${_DB_NAME}', 
         '--build-arg',
         'MAIL_PASS=${_MAIL_PASS}',
         '--build-arg',
         'MAIL_USER=${_MAIL_USER}',
         '--build-arg',
         'MAIL_SERVICE=${_MAIL_SERVICE}',            
         '-t', 
         'gcr.io/company-hub-286820/fullcycle:latest', 
         '-t', 
         'gcr.io/company-hub-286820/fullcycle:$SHORT_SHA', '.' ]   

         
 
- name: 'docker'
  args: ['run', '-d','--name', 'companyHUB', '-t', 'gcr.io/company-hub-286820/fullcycle:latest']  

  
- id: 'proxy-install'
  name: alpine:3
  entrypoint: sh
  args:
    - '-c'
    - 'wget -O /workspace/cloud_sql_proxy https://storage.googleapis.com/cloudsql-proxy/v1.16/cloud_sql_proxy.linux.386 && chmod +x /workspace/cloud_sql_proxy'

 
- name: 'gcr.io/cloudsql-docker/gce-proxy:1.11'
  entrypoint: sh
  args:
    - '-c'
    - '/cloud_sql_proxy --dir=/cloudsql -instances=company-hub-286820:us-central1:company=tcp:0.0.0.0:5432 & sleep 2'
  timeout: '1200s'

- name: 'docker'
  args: ['exec', 'companyHUB', 'npm', 'run', 'migration:run']
  
  
- name: 'docker'
  args: ['push', 'gcr.io/company-hub-286820/fullcycle:latest']

- name: 'docker'
  args: ['push', 'gcr.io/company-hub-286820/fullcycle:$SHORT_SHA'] 

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 
        'deploy', 
        'companynada', 
        '--image', 
        'gcr.io/company-hub-286820/fullcycle:$SHORT_SHA',
        '--region',
        'us-central1',
        '--platform',
        'managed']    
    
  

 
